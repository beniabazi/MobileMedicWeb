    <!--==================== MAIN ====================-->
<main class="booking-main">
         <form class="booking-form" id="booking-form">
            <div><h1 class="quote__header title">Repair Booking Form</h1></div>
               <div class="form-group form__1">
                  <label for="device-type">Device Type:</label>
                     <select name="device-type" id="device-type">
                        <option value="">Select Device Type</option>
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Google">Google</option>
                     </select>
                  <div class="form-group">
                     <label for="brand">Brand:</label>
                        <select name="brand" id="brand" disabled>
                           <option value="">Select Brand</option>
                        </select>
                  </div>
                  <div class="form-group">
                     <label for="model">Model:</label>
                        <select name="model" id="model" disabled>
                           <option value="">Select Model</option>
                        </select>
                  </div>
                  <div class="form-group">
                     <label id="repair-prices" for="repair-prices">Repair Prices:</label>
                  <div id="repair-prices"></div>               
               </div>
               </div>
               <div class="form-group-details">
                  <label for="name">Name:</label>
                  <input type="text" name="name" id="name" required>
               <br>
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" required>
               <br>
                  <label for="phone">Phone Number:</label>
                  <input type="tel" name="phone" id="phone" required>
               <br>
                  <textarea type="detail" name="details" id="details" rows="5" placeholder="Additional Details"></textarea>
               </div>
            <button type="submit" onclick="sendMail()" class="button">Submit Booking Request</button>
         </form>    
</main>
